<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine‚Äôs Day </title>

<style>
:root{
  --bg:#ffd1e8;
  --card:rgba(255,60,150,.25);
  --glow:#ff1f8f;
  --text:#3a0030;
}

body.dark{
  --bg:#120010;
  --card:rgba(255,120,180,.18);
  --glow:#ff1f8f;
  --text:white;
}

*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
  transition:.4s;
}

/* TOGGLE */
.toggle{
  position:fixed;
  top:14px;
  left:16px;
  background:var(--glow);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:18px;
  cursor:pointer;
}

/* SLIDES */
.slide{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hidden{display:none}

/* CARD */
.card{
  position:relative;
  width:640px;
  height:440px;
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:32px;
  box-shadow:0 0 50px var(--glow);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:visible;
}

/* ORBIT */
.orbit{
  position:absolute;
  inset:-260px;
  animation:spin 26s linear infinite;
  pointer-events:none;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.polaroid{
  position:absolute;
  width:clamp(140px,18vw,170px);
  background:white;
  padding:10px 10px 22px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.polaroid img{
  width:100%;
  height:auto;
  border-radius:8px;
  object-fit:cover;
}

.p1{top:0;left:50%;transform:translateX(-50%) rotate(-6deg)}
.p2{right:0;top:50%;transform:translateY(-50%) rotate(5deg)}
.p3{bottom:0;left:50%;transform:translateX(-50%) rotate(7deg)}
.p4{left:0;top:50%;transform:translateY(-50%) rotate(-5deg)}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
  margin-top:14px;
}

button{
  border:none;
  border-radius:22px;
  padding:16px 28px;
  font-size:1.1rem;
  cursor:pointer;
}

#yes{
  background:var(--glow);
  color:white;
  box-shadow:0 0 25px var(--glow);
}

#no{
  background:#333;
  color:white;
}

/* NO AREA */
#noArea img{
  width:200px;
  border-radius:14px;
  margin-top:14px;
}

/* SLIDESHOW */
#slideshow{
  flex-direction:column;
  gap:18px;
}

#slideshow img{
  width:340px;
  border-radius:18px;
  box-shadow:0 0 25px var(--glow);
}

/* VIDEO */
.video-box{
  width:380px;
  aspect-ratio:4/3;
  border-radius:18px;
  overflow:hidden;
}

.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SECRET MESSAGE */
#secret{
  font-size:1.6rem;
  text-align:center;
  animation:fade 1.4s ease forwards;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.signature{
  position:fixed;
  bottom:14px;
  right:16px;
  font-size:.85rem;
  opacity:.75;
}
</style>
</head>

<body class="dark">

<button class="toggle" onclick="toggleMode()">üåô / üå∏</button>

<audio id="music1" src="music1.mp3" loop></audio>
<audio id="music2" src="song1.mp3" loop></audio>

<!-- ASK -->
<div class="slide" id="ask">
  <div class="card">

    <div class="orbit">
      <div class="polaroid p1"><img src="p1.JPG"></div>
      <div class="polaroid p2"><img src="p2.JPG"></div>
      <div class="polaroid p3"><img src="p3.JPG"></div>
      <div class="polaroid p4"><img src="p4.jpeg"></div>
    </div>

    <h1>Prithvi,<br>Will you be my Valentine? üéÄ</h1>

    <div class="buttons">
      <button id="yes">YES üéÄ</button>
      <button id="no">NO ‚òπÔ∏è</button>
    </div>

    <div id="noArea"></div>
  </div>
</div>

<!-- SLIDESHOW -->
<div class="slide hidden" id="slideshow">
  <img id="slideImg">
  <button id="nextBtn" onclick="next()">See what‚Äôs next üëÄ</button>
</div>

<!-- VIDEO -->
<div class="slide hidden" id="video">
  <div class="video-box">
    <video id="vid" src="video.mp4.mp4"></video>
  </div>
</div>

<!-- SECRET -->
<div class="slide hidden" id="secret">
  <div>
    I Love You So Much Prithvi.<br>
    Happy Valentine‚Äôs Day üòò
  </div>
</div>

<div class="signature">Made for Prithvi üòõ</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const noArea=document.getElementById("noArea");
const music1=document.getElementById("music1");
const music2=document.getElementById("music2");
const vid=document.getElementById("vid");

let count=0;
const noImgs=["n1.jpg","n2.JPG","n3.JPG","n4.png","n5.png","n6.JPG"];
const noTexts=[
  "That hurt bitch üíî","Are you sure ma'am? ü•∫","Still no gurl?",
  "You‚Äôre heartless huh","Last chance pwetty pleaseee?","I told u i won't give upüòò"
];

no.onclick=()=>{
  if(count>=6)return;
  noArea.innerHTML=`<img src="${noImgs[count]}"><p>${noTexts[count]}</p>`;
  count++;
  yes.style.transform=`scale(${1+count*.25})`;
  no.style.transform=`translateX(${count*26}px)`;
  if(count===6){
    no.style.display="none";
    yes.style.position="absolute";
    yes.style.inset="0";
  }
};

yes.onclick=()=>{
  music1.play();
  document.getElementById("ask").classList.add("hidden");
  document.getElementById("slideshow").classList.remove("hidden");
};

/* SLIDESHOW LOOP */
const slides=["s1.JPG","s2.JPG","s3.png"];
let i=0;
const slideImg=document.getElementById("slideImg");
slideImg.src=slides[0];

const loop=setInterval(()=>{
  i=(i+1)%slides.length;
  slideImg.src=slides[i];
},2500);

function next(){
  clearInterval(loop);
  music1.pause();
  music2.play();
  document.getElementById("slideshow").classList.add("hidden");
  document.getElementById("video").classList.remove("hidden");
  vid.play();
}

/* VIDEO END */
vid.onended=()=>{
  music2.pause();
  document.getElementById("video").classList.add("hidden");
  document.getElementById("secret").classList.remove("hidden");
};

/* MODE */
function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
